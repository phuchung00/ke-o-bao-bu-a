<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Keo Bua Bao</title>
	<link rel="stylesheet" type="text/css" href="content/style.css">

</head>
<body>
	<header>
	<h1>Kéo Búa Bao</h1>
	</header>
	<div class="score-board">
		<div  id="user-label" class="badge">Bạn</div>
		<div id="computer-label" class="badge">Máy tính</div>
		<span id="user-score">0</span>:<span id="computer-score">0</span>
	</div>
	<div class="result">
		<p>Chào mừng đến với Búa-Kéo-Bao</p>
		<h3>(•ω•)</h3>
	</div>
	<div class="choices">
		<div class="choice" id="r">
			<img src="content/bua.png" alt="">
		</div>
		<div class="choice" id="p">
			<img src="content/bao.png" alt="">
		</div>
		<div class="choice" id="s">
			<img src="content/keo.png" alt="">
		</div>
	</div>
	<p id="action-message"> Chọn 1 cái nào.</p>
	<script src="content/app.js" charset="utf-8"></script>
</body>
</html>
